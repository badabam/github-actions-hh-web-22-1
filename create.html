<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App / create</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="create">
    <div class="app-grid text-center">
      <h1>Create a Question</h1>
      <form action="" class="app-grid__scrollarea h-100vh" autocomplete="off">
        <section class="create__section-wrap">
          <label for="add-question">Add question</label>
          <textarea
            id="add-question"
            type="text"
            name="add-question"
            cols="35"
            rows="7"
          ></textarea>
        </section>
        <section class="create__section-wrap">
          <label for="add-answer">Add answer</label>
          <textarea
            required="required"
            id="add-answer"
            type="text"
            name="add-answer"
            cols="30"
            rows="5"
          ></textarea>
        </section>
        <section class="create__section-wrap">
          <label for="add-tags">Add tags (divided by comma) </label>
          <textarea name="add-tags" id="add-tags" cols="20" rows="3"></textarea>
        </section>
        <button class="create__submit">submit</button>
      </form>
      <nav class="nav classic-wrap">
        <a href="./index.html"
          ><img
            src="../../images/home.svg"
            height="40"
            width="40"
            alt="home button"
        /></a>
        <a href="./bookmarks.html"
          ><img
            src="../../images/bookmark 20x20px.svg"
            height="40"
            width="40"
            alt="bookmark button"
        /></a>
        <a href="./create.html" class="nav--position"
          ><img
            src="../../images/create.svg"
            height="40"
            width="40"
            alt="create button"
        /></a>
        <a href="./profile.html"
          ><img
            src="../../images/profil 2.svg"
            height="40"
            width="40"
            alt="my profil button"
        /></a>
      </nav>
    </div>
  </body>
</html>
