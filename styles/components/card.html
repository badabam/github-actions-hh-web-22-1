<article class="card">

      src="../../images/bookmark 20x20px.svg"
      alt="bookmark button"
      height="40"
      width="40"
    />
  </button>
  <p>
    Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy

      data-open="Hide answer"
